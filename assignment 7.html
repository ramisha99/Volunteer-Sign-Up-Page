<html>
	<head>
		<link href="bootstrap.min.css" rel="stylesheet" type="text/css">
		<title>Assignment 7</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>

		<div class="col-md-12">
			<h2 align="center">Volunteering Opportunity!</h2>
			<p align="center">Hello CogSciEnthusiast! This is an opportunity for you guys to participate in the next Cognitive Science Club Fair! Sign up for this amazing opportunity! Limited Spots!!</p>
		</div>

		<div class="container">
			<div class="col-md-12">
				<div class="card">
					<div class="card-body">
						<fieldset>
							<legend>Sign up with your personal infomation to participate in the fair.</legend>
							<div class="form-group row">
								<div class="col-md-3">
									<label for="First name" class="col-form-label">Name:</label>
									<input type="text" id="name" name="First name" class="form-group"/>
								</div>
								<div class="col-md-3">
									<label for="Last name" class="col-form-label">Email:</label>
									<input type="text" id="email" name="Last name" class="form-group"/>
								</div>
								<div class="col-md-2">
									<button class="btn btn-primary" id="button">Submit</button>
								</div>
						</fieldset>
					</div>
				</div>
			</div>
			<div class="col-md-12">
				<p> People who already signed up:</p>
				<div id="signedUp"></div>
			</div>
		</div>


		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="assignment 7.js"></script>
	</body>
</html>
